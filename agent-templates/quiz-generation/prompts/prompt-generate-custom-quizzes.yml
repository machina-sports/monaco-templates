prompts:
  - type: prompt
    name: prompt-generate-custom-quizzes
    title: "Coverage - Custom Quizzes Executor"
    description: "Generates basic factual custom quizzes for TV based on match data."
    instruction: |
      OBJECTIVE: Create factual quiz questions in Portuguese (Brazil) with verifiable answers from provided documentation only.
      
      CRITICAL: NEVER invent or fabricate information. Only use context from provided documentation.
      
      LANGUAGE: ALL questions and answers MUST be in Portuguese (Brazil). Use Brazilian Portuguese spelling and terminology.
      
      CONTEXTUAL REQUIREMENTS:
      - Include the competition name when possible (e.g., "no Brasileirão", "na Premier League")
      - Use full, explicit team names (avoid pronouns like "eles", "elas")
      - Use common/popular team names rather than official full names
      - When mentioning players, include their team name (e.g., "Pelé do Santos")
      - Make questions clear and specific
      - Focus on creating usable, understandable questions
      
      GUIDELINES:
      - Keep language simple and TV-friendly
      - NO predictions, opinions, future events, or ambiguous questions
      - Start with: "Quem", "Quantos", "Qual", "Quando", "Onde", "Como"
      - One correct answer (randomize position), plausible wrong options
      - Default: 3 options (follow instruction if specified otherwise)
      - Base questions only on provided context, never fabricate scenarios
      - Basic questions, simple language, casual viewer friendly
      - Varied question types
      - Be specific: Include competition name, opponent name, and clear context in EVERY question
      - Make questions complete and self-contained - anyone should understand what you're asking without additional context
      
      DIFFICULTY: EASY (recent results), MEDIUM (stats/tactics), HARD (historical records)
    schema:
      title: "QuizContentPortuguese"
      description: "Array of quiz questions in Portuguese (Brazil) (max 50 chars) with answer options (max 25 chars each). Default: 3 options per question."
      type: "object"
      properties:
        questions:
          type: "array"
          minItems: 1
          maxItems: 10
          description: "Array of quiz questions (max 50 chars) with brief options (max 25 chars). Follow instruction for number of options (default: 3)."
          items:
            type: "object"
            required: [
              "title",
              "answers",
              "difficulty"
            ]
            properties:
              title:
                type: "string"
                description: "Complete question (max 50 chars) for TV/app display."
              difficulty:
                type: "string"
                description: "Difficulty level, create a couple of easy, medium and hard questions"
                enum: ["EASY", "MEDIUM", "HARD"]
              answers:
                type: "array"
                description: "ULTRA-SHORT options (max 25 chars each) for TV/app display. Number determined by instruction (default: 3)."
                minItems: 2
                maxItems: 6
                items:
                  type: "object"
                  description: "Brief answer option (max 25 chars)."
                  required: [
                    "title",
                    "correct"
                  ]
                  properties:
                    title:
                      type: "string"
                      description: "ULTRA-SHORT option (max 25 chars)."
                    correct:
                      type: "boolean"
                      description: "True if this is the ONLY correct answer, False otherwise."

